<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Click to Place Fixed-Size Rectangle</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      display: block;
    }
    #coords {
      width: 800px;
      display: block;
      margin: 10px auto;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
      resize: none;
    }
    #copyBtn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Click Map to Select Area</h1>
  <div id="map"></div>
  <textarea id="coords" rows="4" placeholder="Coordinates will appear here..."></textarea><br />
  <button id="copyBtn">Copy Coordinates</button>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([40, -3], 5);

    // Add OSM tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // FeatureGroup to store rectangle
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Handle map clicks
    map.on('click', function(e) {
      var lat = e.latlng.lat + 0.0005;
      var lng = e.latlng.lng - 0.0008;
      
      // Calculate bounds (0.0010° lat height, 0.0015° lng width)
      var southWest = L.latLng(lat, lng);
      var northEast = L.latLng(lat - 0.0010, lng + 0.0016);
      var bounds = L.latLngBounds(southWest, northEast);

      // Clear previous rectangle and add new one
      drawnItems.clearLayers();
      L.rectangle(bounds, {color: "blue", weight: 1}).addTo(drawnItems);

      // Update coordinates display
      document.getElementById('coords').value = 
        `${northEast.lat.toFixed(4)}, ${southWest.lat.toFixed(4)}, ` +
        `${southWest.lng.toFixed(4)}, ${northEast.lng.toFixed(4)}`;
    });

    // Copy functionality
    document.getElementById('copyBtn').addEventListener('click', function() {
      var coordsText = document.getElementById('coords');
      coordsText.select();
      document.execCommand('copy');
      alert('Coordinates copied!');
    });
  </script>
</body>
</html>
