<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select an Area and Copy Its Coordinates</title>
  
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
  />

  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"
  ></script>

  <style>
    #map {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      display: block;
    }
    #coords {
      width: 800px;
      display: block;
      margin: 10px auto;
      padding: 10px; 
      box-sizing: border-box; 
      font-size: 14px;
      resize: none;
    }
    #copyBtn {
      font-weight: bold;
      display: block;
      margin: 10px auto;
      padding: 10px 20px; 
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px; 
      font-size: 14px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background-color: rgb(90, 90, 90); 
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Select and Area and Copy Its Coordinates</h1>

  <div id="map"></div>

  <textarea id="coords" rows="4" placeholder="Coordinates will appear here..."></textarea><br />
  <button id="copyBtn">Copy Coordinates</button>

  <script>
    // Initialise the map
    var map = L.map('map').setView([51.45, -2.58], 6); // Center Spain

    // Add an OSM layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        remove: false
      },
      draw: {
        polygon: false,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false,
        // Allow only rectangle drawing
        rectangle: true
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      // Clear previous layers before adding new one
      drawnItems.clearLayers();

      var layer = event.layer;
      drawnItems.addLayer(layer);

      // Get coodinates of the selected area
      if (layer instanceof L.Rectangle) {
        var bounds = layer.getBounds();
        var northEast = bounds.getNorthEast();
        var southWest = bounds.getSouthWest();

        // Put coords in the text area and limit it to 4 decimal spaces
        document.getElementById('coords').value =
          southWest.lat.toFixed(4) + ', ' + northEast.lat.toFixed(4) + ', ' + southWest.lng.toFixed(4) + ', ' + northEast.lng.toFixed(4);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', function () {
      var coordsText = document.getElementById('coords');
      coordsText.select();
      coordsText.setSelectionRange(0, 99999); 
      document.execCommand('copy'); 
      alert('Coordinates copied to clipboard!');
    });
  </script>
</body>
</html>
